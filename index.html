---
layout: default
title: Placefi
---
<div class="center-block" style="max-width: 680px;">
    <h2 class="text-center">Les articles de PlaceFi</h2>
    <dl class="dl-horizontal">
        {% for post in site.posts %}
        <dt><small> {{ post.date | date: "%d/%m/%Y" }}</small></dt>
        <dd><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> </dd>
        {% endfor %}

    </dl>
</div>
